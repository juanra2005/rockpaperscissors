<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>ROCK-PAPER-SCISSORS</title>
</head>

<body>
  <h1>ROCK-PAPER-SCISSORS</h1>
  <hr>

  <div class="container">

    <div class="container container1">

      <div class="container-two container-three">

        <div class="Player">
          <h2>Player</h2>
          <h3 id="matchPlayer">0</h3>
          <img id="player-img" src="img/signo.png" alt="">
        </div>

        <div class="container-vs">
          <p><span>V</span>s</p>
        </div>

        <div class="machine">
          <h2>Machine</h2>
          <h3 id="matchMachine">0</h3>
          <img id="machine-img" src="img/signo.png" alt="signo">
        </div>

      </div>
    </div>

    <div class="result">

      <div id="start-text">
        <p>...</p>
      </div>

    </div>

    <div class="container-two">

      <div class="choose">
        <h2>Choose an option!!!</h2>
        <button id="rock" onclick="rock(), play()" type="button">
          <img src="img/rock.png" alt="rock">
          <p>Rock</p>
        </button>
        <button id="paper" onclick="paper(), play()" type="button">
          <img src="img/paper.png" alt="paper">
          <p>Paper</p>
        </button>
        <button id="scissors" onclick="scissors(), play()" type="button">
          <img src="img/scissors.png" alt="scissors">
          <p>Scissors</p>
        </button>
      </div>

    </div>

  </div>

  <script src="app2.js"></script>

</body>

</html>
